<body>
    
    <h1 class="text-center">Create Your Avatar</h1>


    <form action="" class="frm">

    
        <section class="avatarType ">

            <select name="" id="select" required>
                <option value="">Choice Avatar Type</option>
            </select>

        </section>


        <section class="avatarImg">

            <a href="" target="_blank" download id="avatarHref"><img src="" alt="" id="avatarImg"></a>
            

        </section>


        <main>

            <div>

                <p>Flip</p>

                <select name="" id="flip">
                    <option value="true">true</option>
                    <option value="false">false</option>
                </select>
            </div>
            

            <div>
                <p>Rotate</p>
                <select name="" id="rotate">
                    <option value="0">0</option>
                </select>
            </div>
            

            <div>
                <p>Scale</p>
                <select name="" id="scale">
                    <option value="100">100</option>
                </select>
            </div>
            

        </main>


        <main>

            <div>
                <p>Radius</p>
                <select name="" id="radius">
                    <option value="5">5</option>
                </select>
            </div>
            
            <div>
                <p>Background</p>
                <select name="" id="background">
                    <option value="transparent">transparent</option>
                </select>
            </div>
            
            <div>
                <p>Translate X</p>
                <select name="" id="translateX">
                    <option value="0">0</option>
                </select>
            </div>

            <div>
                <p>Translate Y</p>
                <select name="" id="translateY">
                    <option value="0">0</option>
                </select>
            </div>
            
        </main>
        

        <section class="btn">
            <button type="submit" id="btnSubmit">Generate</button>
        </section>

        <div class="coder">
            <small>Coded By ðŸ‘‘ KK</small>
        </div>

    </form>
